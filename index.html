<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="grid">
      <input type="text" id="id" placeholder="id" class="nes-input" />
      <input
        type="text"
        id="question"
        placeholder="question"
        class="nes-input"
      />
      <input type="text" id="answer" placeholder="answer" class="nes-input" />
      <button class="nes-btn" data-js="create">Create</button>
      <button class="nes-btn" data-js="read">Read</button>
      <button class="nes-btn" data-js="update">Update</button>
      <button class="nes-btn" data-js="delete">Delete</button>
    </div>
  </body>
</html>
